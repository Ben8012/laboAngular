<div class=" text-center m-5" *ngIf="ChargingPageMessage !=''">
  <h4>{{ChargingPageMessage}}</h4>
</div>

<div *ngIf="ChargingPageMessage ==''">
  <div *ngIf="!PhoneSize">
    <app-navbar></app-navbar>
    <app-sidebar class="mt-2" ></app-sidebar>
    <div class="container mt-2 ">
      <router-outlet></router-outlet>
    </div>
  </div>
  
  <div *ngIf="PhoneSize">
    <div>
     
        <app-navbar [IsPhoneSize]="PhoneSize"></app-navbar>
        <app-sidebar [IsPhoneSize]="PhoneSize"></app-sidebar>
     
      <div class="container mt-2 ">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
