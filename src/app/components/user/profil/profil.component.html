
  <div class="text-center mt-4">
      <form [formGroup]="FormProfil" (ngSubmit)="update()" >
        <label for="firstname">FirstName</label>
        <div class="mb-3 d-flex justify-content-center" >
            <input type="text" class="form-control w-50" [ngClass]="{'errors' : Firstname.invalid}" formControlName="firstname"  id="firstname" placeholder="Firstname">
            <div *ngIf="Firstname.invalid && (Firstname.dirty || Firstname.touched)" >
              <div class="errors" *ngIf="Firstname.errors['required']">Fistname est requis</div>
              <div class="errors" *ngIf="Firstname.errors['minlength']">longueur minimum doit etre de 4 characteres </div>
              <div class="errors" *ngIf="Firstname.errors['maxlength']">longueur maximum ne peut depasser 250 characteres</div>
            </div>
        </div>
    
        <label for="lastname">LastName</label>
        <div class="mb-3 d-flex justify-content-center">
            <input type="text" class="form-control w-50" [ngClass]="{'errors' : Lastname.invalid}" formControlName="lastname"  id="lastname" placeholder="Lastname" >
            <div *ngIf="Lastname.invalid && (Lastname.dirty || Lastname.touched)">
              <div class="errors" *ngIf="Lastname.errors['required']">Lastname est requis</div>
              <div class="errors" *ngIf="Lastname.errors['minlength']">longueur minimum doit etre de 4 characteres </div>
              <div class="errors" *ngIf="Lastname.errors['maxlength']">longueur maximum ne peut depasser 250 characteres</div>
            </div>
        </div>
    
    
        <label for="birthdate">Birthdate</label>
        <div class="mb-3 d-flex justify-content-center">
            <input type="date" class="form-control w-50" [ngClass]="{'errors' : Birthdate.invalid}" formControlName="birthdate"  id="birthdate" placeholder="Birthdate" >
            <div *ngIf="Birthdate.invalid && (Birthdate.dirty || Birthdate.touched)">
              <div class="errors" *ngIf="Birthdate.errors['required']">Birthdate est requis</div>
            </div>
        </div>
    
        <label for="email">Email</label>
        <div class="mb-3 d-flex justify-content-center">
            <input type="email" class="form-control w-50" [ngClass]="{'errors' : Email.invalid}" formControlName="email"  id="email" placeholder="Email">
            <div *ngIf="Email.invalid && (Email.dirty || Email.touched)">
              <div class="errors" *ngIf="Email.errors['required']">Email est requis</div>
              <div class="errors" *ngIf="Email.errors['email']">Email doit etre de type email</div>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Change</button>
      </form>
    
   
      <div class="mt-5 border rounded">
        <div>
          <img *ngIf="ImageProfil" [src]="ImageProfil" class="p-2" height="250vh"alt="Avatar" loading="lazy" />
        </div>
        <label for="image">Profil</label>
        <div class="mb-3 d-flex justify-content-center m-2">
            <input type="file" (change)="onFileSelectedPhoto($event)" class="form-control w-50 m-2" 
            id="image" placeholder="image"
            enctype="multipart/form-data">
            <button type="submit" class="btn btn-dark m-2" (click)="addPhoto()">Ajouter</button>
        </div>

        <div>
          <img *ngIf="ImageInsurance" [src]="ImageInsurance" class="p-2" height="250vh"alt="Avatar" loading="lazy" />
        </div>
        <label for="image">Assurance</label>
        <div class="mb-3 d-flex justify-content-center m-2">
            <input type="file" (change)="onFileSelectedInsurance($event)" class="form-control w-50 m-2" 
            id="insurance" placeholder="insurance"
            enctype="multipart/form-data">
            <button type="submit" class="btn btn-dark m-2" (click)="addInsurance()">Ajouter</button>
        </div>

        <div>
          <img *ngIf="ImageLevel" [src]="ImageLevel" class="p-2" height="250vh"alt="Avatar" loading="lazy" />
        </div>
        <label for="image">Niveau</label>
        <div class="mb-3 d-flex justify-content-center m-2">
            <input type="file" (change)="onFileSelectedLevel($event)" class="form-control w-50 m-2" 
            id="level" placeholder="level"
            enctype="multipart/form-data">
            <button type="submit" class="btn btn-dark m-2" (click)="addLevel()">Ajouter</button>
        </div>

        <div>
          <img *ngIf="ImageCertificat" [src]="ImageCertificat" class="p-2" height="250vh"alt="Avatar" loading="lazy" />
        </div>
        <label for="image">Certificat</label>
        <div class="mb-3 d-flex justify-content-center m-2">
            <input type="file" (change)="onFileSelectedCertificat($event)" class="form-control w-50 m-2" 
            id="certificat" placeholder="certificat"
            enctype="multipart/form-data">
            <button type="submit" class="btn btn-dark m-2" (click)="addCertificate()">Ajouter</button>
        </div>
      </div>
    
 
  </div>
