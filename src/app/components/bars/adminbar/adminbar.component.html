<div class="d-flex justify-content-center border p-1 mx-4" [ngClass]="{'px-3': IsPhoneSize}">
    <a routerLink="/admin-home/admin" [ngClass]="{'m-auto': IsPhoneSize,'mx-4 p-1 my-auto':!IsPhoneSize}" class="list-group-item list-group-item-action" >
        <div class="d-flex flex-column align-items-center">
            <div class="d-flex flex-column align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
                  </svg>
                <!-- <i class="bi bi-emoji-sunglasses"></i> -->
                <span *ngIf="!IsPhoneSize" style=" font-style: italic;">Validation</span>
            </div>
        </div>
    </a>
  
    <a routerLink="/admin-home/training" [ngClass]="{'m-auto': IsPhoneSize,'mx-4 p-1 my-auto':!IsPhoneSize}" class="list-group-item list-group-item-action" >
        <div class="d-flex flex-column align-items-center">
            <div class="d-flex flex-column align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mortarboard" viewBox="0 0 16 16">
                    <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917zM8 8.46 1.758 5.965 8 3.052l6.242 2.913z"/>
                    <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46z"/>
                  </svg>
                <!-- <i class="bi bi-mortarboard fa-fw me-3"></i> -->
                <span *ngIf="!IsPhoneSize" style=" font-style: italic;">Formations</span>
            </div>
        </div>
    </a>
    <a *ngIf="User && User.role=='super admin'" routerLink="/admin-home/role" [ngClass]="{'m-auto': IsPhoneSize,'mx-4 p-1 my-auto':!IsPhoneSize}" class="list-group-item list-group-item-action" >
        <div class="d-flex flex-column align-items-center">
            <div class="d-flex flex-column align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M6 11.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
                  </svg>
                <!-- <i class="bi bi-filter-square"></i> -->
                <span *ngIf="!IsPhoneSize" style=" font-style: italic;">Droit</span>
            </div>
           
        </div>
    </a>
  
    <a routerLink="/admin-home/admin-site" [ngClass]="{'m-auto': IsPhoneSize,'mx-4 p-1 my-auto':!IsPhoneSize}" class="list-group-item list-group-item-action" >
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex flex-column align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pin-map" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8z"/>
                <path fill-rule="evenodd" d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
              </svg>
            <!-- <i class="bi bi-pin-map fa-fw me-3"></i> -->
            <span *ngIf="!IsPhoneSize" style=" font-style: italic;">Sites</span>
        </div>
        </div>
    </a>
</div>
