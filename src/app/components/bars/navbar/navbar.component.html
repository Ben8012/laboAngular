<div class="d-flex justify-content-center p-1 text-center border-bottom min-size">
  <a routerLink="/event" class="list-group-item list-group-item-action mx-4 p-1" >
    <div class="d-flex flex-column align-items-center">
      <i class="bi bi-calendar-event fa-fw me-3 "></i><span>Events</span>    
    </div>
  </a>
  <a routerLink="/formation" class="list-group-item list-group-item-action mx-4 p-1" >
    <div class="d-flex flex-column align-items-center">
      <i class="bi bi-mortarboard fa-fw me-3"></i><span>Forms</span>
    </div>
  </a>
  <a routerLink="/club" class="list-group-item list-group-item-action mx-4 p-1" >
    <div class="d-flex flex-column align-items-center">
      <i class="bi bi-shop fa-fw me-3"></i><span>Clubs</span>
    </div>
  </a>
  <a routerLink="/site" class="list-group-item list-group-item-action mx-4 p-1" >
    <div class="d-flex flex-column align-items-center">
      <i class="bi bi-pin-map fa-fw me-3"></i><span>Sites</span>
    </div>
  </a>
  <a *ngIf="User.id" routerLink="/contact" class="list-group-item list-group-item-action mx-4 p-1" >
    <div class="d-flex flex-column align-items-center">
      <i class="bi bi-person-fill-add fa-fw me-3"></i>
      <span>Contacts</span>
    </div>
  </a>
</div>
