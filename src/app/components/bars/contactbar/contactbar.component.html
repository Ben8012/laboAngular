<div class="list-group list-group-flush boder-left min-size">

  
  <div  class="list-group list-group-flush">
    <div *ngFor="let friend of Friends">
      <!-- [routerLink]="['/message',friend.id]" -->
      <a (click)="getMessage(friend.id)" class="list-group-item list-group-item-action">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle mx-2" height="30"alt="Avatar" loading="lazy" />
        <div>
          <span>{{friend.firstname}} {{friend.lastname}}</span>
        </div>
       
      </a>
    </div>
  
  </div>

</div>
