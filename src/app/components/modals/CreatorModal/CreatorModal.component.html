<div id="creatorModal" class="modal-container scroll">
    <div class=" modal-content card m-1">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h4 class="mx-auto">{{ modalData.firstname}} {{modalData.lastname}}</h4>
                <button mat-button class="btn btn-light " (click)="onClose()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg>
                    <!-- <i class="bi bi-x-square"></i> -->
                </button>
            </div>
            <hr>
            <div *ngIf="modalData.organisation && modalData.level">
                <h6 class="text-underline text-center p-3">{{modalData.organisation}} : {{modalData.level}}</h6>
                <hr>
            </div>
            <div *ngIf="modalData.clubs">
                <h6 class="text-underline text-center">Groupes :</h6>
                <div *ngFor="let club of modalData.clubs">
                    <li>{{club.name}}</li>
                </div>
                <hr>

            </div>
            <div class="text-center">
                <button mat-button class="btn btn-light " (click)="onClose()">Fermer</button>
            </div>
        </div>
    </div>
</div>
