<h6 class="border text-underline text-center p-1">Participants</h6>
<table class="table mt-2">
  <tr>
    <th class="border">
      <p class="text-underline text-center m-auto">Nom </p>
    </th>
    <th class="border">
      <p class="text-underline text-center m-auto">Age </p>
    </th>
    <th class="border">
      <p class="text-underline text-center m-auto">Médical </p>
    </th>
    <th class="border">
      <p class="text-underline text-center m-auto">Assurance </p>
    </th>
    <th class="border">
      <p class="text-underline text-center m-auto">Niveau </p>
    </th>
    <th *ngIf="User && User.id" class="border">
      <p class="text-underline text-center m-auto">Ami </p>
    </th>
    <th *ngIf="UrlSegements =='my-clubs'|| 
                UrlSegements =='my-events'"
      class="border text-center m-auto">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
      </svg>
      <!-- <i class="bi bi-dash-square"></i> -->
    </th>
  </tr>

  <tr *ngFor="let participe of Participators">
    <td class="text-center border min-width">
      {{participe.firstname}} {{participe.lastname}}
    </td>
    <td class="text-center border p-1">
      {{participe.age}} ans
    </td>
    <td class="text-center border">
      <ng-container *ngIf="participe.medicalDateValidation.getTime() <= Today.getTime(); else checkmedicalDateValidation">
        <div style="color:red">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
           <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
         </svg>
        </div>
        <!-- <div style="color:red" >X</div> -->
      </ng-container>
      <ng-template #checkmedicalDateValidation>
        <div style="color:green">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
          </svg>

        </div>
        <!-- <div style="color:green">V</div> -->
      </ng-template>
    </td>
    <td class="text-center border">
      <ng-container *ngIf="participe.insuranceDateValidation.getTime() <= Today.getTime(); else checkinsuranceDateValidation">
       <div style="color:red">
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
         <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
       </svg>

       </div>
      <!-- <div  style="color:red">X</div> -->
        <!-- <i class="bi bi-x" style="color:red"></i> -->
      </ng-container>
      <ng-template #checkinsuranceDateValidation>
        <div style="color:green" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
          </svg>
        </div>
        <!-- <i class="bi bi-check-lg" style="color:green"></i> -->
        <!-- <div style="color:green">V</div> -->
      </ng-template>

    </td>
    <td class="text-center border">
      <ng-container *ngIf="!participe.isLevelValid; else checkLevelValid">
        <div style="color:red">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </div>
        <!-- <i class="bi bi-x" style="color:red;"></i> -->
        <!-- <div  style="color:red">X</div> -->
      </ng-container>
      <ng-template #checkLevelValid>
        <a class="btn btn-light hover border font-color-black" (click)="seeLevel(participe)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
          </svg>
          <!-- <i class="bi bi-eye"></i> -->
        </a>
      </ng-template>
    </td>



    <td *ngIf="User && User.id && participe.id != User.id" class="border">
      <div class="d-flex flex-column">
        <a *ngIf="participe.isUserFriend" class="btn btn-light hover border font-color-black" [routerLink]="'/message/'+participe.id">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-text" viewBox="0 0 16 16">
            <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
            <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8m0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5"/>
          </svg>
          <!-- <i class="bi bi-chat-text"></i> -->
        </a>
        <a *ngIf="!participe.isUserFriend && !participe.hiddenButtons" class="btn btn-light hover border font-color-black" (click)="like(participe)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
          </svg>
          <!-- <i class="bi bi-emoji-smile"></i> -->
        </a>
      </div>
    </td>
    <td *ngIf="User && User.id && participe.id == User.id" class="text-center border p-2">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
      </div>
      <!-- <div>X</div> -->
    </td>

    <td [ngClass]="{'text-center border':User && User.id && UrlSegements =='my-clubs' ||User && User.id && UrlSegements =='my-events'}">
      <ng-container
        *ngIf=" User && User.id == Element.creator.id &&  Element.creator.id != participe.id && (UrlSegements =='my-clubs' || UrlSegements =='my-events') && !participe.hiddenButtons ; 
                else checkParticpe">
                <div class="d-flex flex-column">
                  <a (click)="erase(participe,Element.id)" class="btn btn-light hover border font-color-black">-</a>
                </div>
      </ng-container>
      <ng-template #checkParticpe>
        <div *ngIf="Element.creator.id != participe.id && UrlSegements =='my-clubs' || Element.creator.id != participe.id && UrlSegements =='my-events'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </div>
        <!-- <div *ngIf="Element.creator.id != participe.id && UrlSegements =='my-clubs' || 
        Element.creator.id != participe.id && UrlSegements =='my-events'">X</div> -->
      </ng-template>
    </td>
  </tr>
</table>



<div *ngIf="Demands && Demands.length > 0 && UrlSegements !='my-book'">
  <h6 class="border text-underline text-center p-1">Demandes</h6>
  <table class="table mt-2">
    <tr>
      <th class="border">
        <p class="text-underline text-center">Nom </p>
      </th>
      <th class="border">
        <p class="text-underline text-center">Age </p>
      </th>
      <th class="border">
        <p class="text-underline text-center">Médical </p>
      </th>
      <th class="border">
        <p class="text-underline text-center">Assurance </p>
      </th>
      <th class="border">
        <p class="text-underline text-center">Niveau </p>
      </th>
      <th *ngIf="User && User.id" class="border">
        <p class="text-underline text-center">Ami </p>
      </th>
      <th *ngIf="UrlSegements =='my-clubs'|| 
                  UrlSegements =='my-events'"
        class="border text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
        </svg>
        <!-- <i class="bi bi-plus-square"></i> -->
      </th>
    </tr>

    <tr *ngFor="let demand of Demands">
      <td class="text-center border min-width">
        {{demand.firstname}} {{demand.lastname}}
      </td>
      <td class="text-center border">
        {{demand.age}} ans
      </td>
      <td class="text-center border">
        <ng-container *ngIf="demand.medicalDateValidation.getTime() <= Today.getTime(); else checkmedicalDateValidation">
          <div style="color:red">
            <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>

          </div>
          <!-- <div style="color:red">X</div> -->
        </ng-container>
        <ng-template #checkmedicalDateValidation>
          <div style="color:green" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
              <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
            </svg>
          </div>
          <!-- <div style="color:green">V</div> -->
        </ng-template>
      </td>
      <td class="text-center border">
        <ng-container *ngIf="demand.insuranceDateValidation.getTime() <= Today.getTime(); else checkinsuranceDateValidation">
          <div style="color:red">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </div>
          <!-- <div style="color:red">x</div> -->
        </ng-container>
        <ng-template #checkinsuranceDateValidation>
          <div style="color:green">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
              <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
            </svg>
          </div>
          <!-- <div  style="color:green">V</div> -->
        </ng-template>

      </td>
      <td class="text-center border">
        <ng-container *ngIf="!demand.isLevelValid; else checkLevelValid">
          <div style="color:red">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
          </div>
          <!-- <i style="color:red;">X</i> -->
        </ng-container>
        <ng-template #checkLevelValid>
          <!-- <i class="bi bi-check-lg" style="color:green"></i> -->
          <a class="btn btn-light hover border font-color-black" (click)="seeLevel(demand)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
            </svg>
            <!-- <i class="bi bi-eye"></i> -->
          </a>

        </ng-template>
      </td>


      <td *ngIf="User && User.id && demand.id != User.id" class="border">
        <div class="d-flex flex-column">
          <a *ngIf="demand.isUserFriend" class="btn btn-light hover border font-color-black" [routerLink]="'/message/'+demand.id">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-text" viewBox="0 0 16 16">
              <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
              <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8m0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5"/>
            </svg>
            <!-- <i class="bi bi-chat-text"></i> -->
          </a>
          <a *ngIf="!demand.isUserFriend && !demand.hiddenButtons" class="btn btn-light hover border font-color-black" (click)="like(demand)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
              <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
            </svg>
            <!-- <i class="bi bi-emoji-smile"></i> -->
          </a>
        </div>
      </td>
      <td *ngIf="User && User.id && demand.id == User.id && demand.isUserFriend" class="text-center border p-2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </div>
          <!-- <div>X</div> -->
      </td>
      
      <td [ngClass]="{'text-center border':User && User.id && (UrlSegements =='my-clubs' || UrlSegements =='my-events')}">
        <ng-container
          *ngIf=" User && User.id == Element.creator.id && Element.creator.id != demand.id && !demand.hiddenButtons &&
                            (UrlSegements =='my-clubs' ||  UrlSegements =='my-events')
                  ; else checkDemand">
                  <div class="d-flex flex-column">
                    <a (click)="add(demand,Element.id)" class="btn btn-light hover border font-color-black">+</a>
                  </div>
        </ng-container>
        <ng-template #checkDemand>
          <div *ngIf="Element.creator.id != demand.id && UrlSegements =='my-clubs' || Element.creator.id != demand.id && UrlSegements =='my-events'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>

          </div>
          <!-- <div *ngIf="Element.creator.id != demand.id && UrlSegements =='my-clubs' || 
                    Element.creator.id != demand.id && UrlSegements =='my-events'">X</div> -->
        </ng-template>
      </td>

    </tr>
  </table>
</div>
