<div *ngIf="UrlSegements === 'my-events'" class="text-center">
    <button class="btn btn-primary hover m-3" routerLink="/insert-event"><i class="bi bi-plus-square"></i></button>
</div>
<div *ngFor="let event of Events">
    <table class="table border rounded">
            <tr>
                <td class="text-center">
                    <h4 class="m-1">{{event.name}}</h4>
                    <h6 class="m-1">Le {{event.startDateFrench }} </h6>
                    <!-- <h6>Fin le {{event.endDateFrench }} </h6> -->
                </td>
                <td class="d-flex flex-column min-width"> 
                    <button *ngIf="User.id && UrlSegements!='my-book' && User.id != event.creator.id && !event.isParticipe" class="btn btn-success hover border font-color-black m-1" (click)="participe(event)"><i class="bi bi-hand-thumbs-up-fill"></i></button>
                    <button *ngIf="User.id && UrlSegements!='my-book' && User.id != event.creator.id && event.isParticipe" class="btn btn-warning hover border font-color-black m-1" (click)="unparticipe(event)"><i class="bi bi-hand-thumbs-down-fill"></i></button>
                    <button *ngIf="User.id && UrlSegements=='my-events' && User.id == event.creator.id" class="btn btn-danger hover font-color-black border m-1" (click)="deleteEvent(event)"><i class="bi bi-trash"></i></button>
                    <button *ngIf="User.id && UrlSegements=='my-events' && User.id == event.creator.id && event.startDate.getTime() > Today.getTime()" class="btn btn-warning hover font-color-black border m-1" (click)="updateEvent(event)"><i class="bi bi-arrow-clockwise"></i></button>
                </td>
            </tr>
            <tr *ngIf="event.training" class="border-top" >
                <td class="text-center">
                    <h6>Formation</h6> 
                    <p>{{event.training.organisation.name}} {{event.training.name}}</p>
                </td>
                <td class="d-flex flex-column min-width">
                    <button class="btn btn-light hover border font-color-black m-1" (click)="trainingInfo(event.training)"><i class="bi bi-info-circle"></i></button>
                </td>
            </tr>
            <tr class="border-top">
                <td class="text-center">
                    
                    <p>Lieu : {{event.diveplace.name}}</p>
                    <div class="d-flex justify-content-center">
                        <img [src]="event.diveplace.image" class="size border rounded" height="200vh" alt="Avatar"loading="lazy" />
                    </div>
                </td>
                <td class="d-flex flex-column min-width">
                    <button class="btn btn-light hover border font-color-black m-1" (click)="diveplaceInfo(event.diveplace)"><i class="bi bi-info-circle"></i></button>
                </td>
            </tr>
             <tr class="border-top">
                <td class="text-center">
                    <div class="text-center">
                        <p><span style="font-weight: bold;">Organisateur :</span> {{event.creator.firstname}} {{event.creator.lastname}}</p>
                        <!-- <p>{{event.creator.organisation}} {{event.creator.level}}</p> -->
                    </div>
                </td>
                <td class="d-flex flex-column min-width">
                    <button class="btn btn-light hover border font-color-black m-1" (click)="creatorInfo(event.creator)"><i class="bi bi-info-circle"></i></button>
                </td>
            </tr>
            <tr *ngIf="event.divelog && UrlSegements =='my-book'" class="border-top">
                <td>
                    <app-divelog [UrlSegements]="UrlSegements" [User]="User" [Element]="event.divelog"></app-divelog>
                </td>
                <td class="d-flex flex-column min-width">
                    <button *ngIf="User.id && UrlSegements=='my-book'  && !event.divelog" class="btn btn-primary hover border font-color-black m-1" routerLink="/insert-book/{{event.id}}"><i class="bi bi-plus-square"></i></button>
                    <button *ngIf="User.id && UrlSegements=='my-book'  && event.divelog" class="btn btn-warning hover border font-color-black m-1" routerLink="/update-book/{{event.id}}"><i class="bi bi-arrow-clockwise"></i></button>
                </td>
            </tr>
           
            <tr *ngIf="event.participes.length > 0" class="border-top">
                <td colspan="2">
                    <app-participator-table [UrlSegements]="UrlSegements" [User]="User" [Element]="event"></app-participator-table>
                </td>
            </tr>
            <tr *ngIf="event.club" class="border-top">
                <td class="text-center">
                    <span style="font-weight: bold;">Club :</span> {{event.club.name}}
                </td>
                <td class="d-flex flex-column min-width">
                    <button class="btn btn-light hover border font-color-black m-1" (click)="clubInfo(event.club)"><i class="bi bi-info-circle"></i></button>
                </td>
            </tr>
         
    </table>
</div>
