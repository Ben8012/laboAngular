<div class="text-center">
    <form class="border rounded p-2" [formGroup]="FormClub" (ngSubmit)="send()">
        <label for="name">Nom</label>
        <div class="mb-3 d-flex justify-content-center">
            <input type="text" class="form-control w-50" [ngClass]="{'errors' : Name.invalid}" formControlName="name"
                id="name" placeholder="Nom">
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <div *ngIf="Name.invalid && (Name.dirty || Name.touched)">
                <div class="errors" *ngIf="Name.errors['required']">Fistname est requis</div>
                <div class="errors" *ngIf="Name.errors['minlength']">longueur minimum doit etre de 4 characteres </div>
                <div class="errors" *ngIf="Name.errors['maxlength']">longueur maximum ne peut depasser 250 characteres
                </div>
            </div>
        </div>

        <div  *ngIf="UrlSegements=='update-club'" >
            <label for="birthdate">Organistation</label>
            <div class="mb-3 d-flex justify-content-center" >
                {{ User.organisation }}
            </div>
        </div>

        <div>
            <a class="btn btn-dark mb-3" (click)="toggleAddressForm()">
                <span *ngIf="!showAddressForm && UrlSegements == 'update-club'">Modifier une adresse</span>
                <span *ngIf="!showAddressForm && UrlSegements == 'insert-club'">Ajouter une adresse</span>
                <span *ngIf="showAddressForm">Cachez l'adresse</span>
            </a>
            <app-form-adress *ngIf="showAddressForm && UrlSegements == 'update-club'" [Adress]="Club.adress" (AddressAdded)="OutputAdress($event)"></app-form-adress>
            <app-form-adress *ngIf="showAddressForm && UrlSegements == 'insert-club'" (AddressAdded)="OutputAdress($event)"></app-form-adress>
        </div>
        <button type="submit" class="btn btn-dark mb-3">Changer</button>
    </form>
    <div class="border rounded mt-2 p-2 " *ngIf="Club && Club.participes && Club.participes.length > 0">
        <h6>Retirer des participants</h6>
        <div class="list-group">
            <div *ngFor="let participe of Club.participes">
                <button *ngIf="participe.id != User.id" type="button"
                    class="list-group-item list-group-item-action w-50 mx-auto" (click)="unparticipe(participe.id)">
                    {{participe.firstname}} {{participe.lastname}}
                </button>
            </div>
        </div>
    </div>
</div>
