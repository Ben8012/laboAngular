<div class="text-center">
    <button class="btn btn-primary hover m-3" routerLink="/admin-home/insert-training"><i class="bi bi-plus-square"></i></button>
</div>
<div class="mb-3 d-flex justify-content-center">
    <select class="form-select w-50" (change)="onSelectedOrganisationId($event)">
      <option disabled selected>Organisation</option>
      <option *ngFor="let organisation of Organisations" [value]="organisation.id">{{
        organisation.name }}</option>
    </select>
  </div>
<table class="table border rounded">
    <th colspan="3" class="text-center border p-3">Formations {{Formation}}</th>
    <tr *ngFor="let training of Trainings" class="border">
      <td class="text-center">
        <h6 class="">{{training.name}} </h6>
      </td>
      <td class="">
        <h6 class="">{{training.organisation}} {{training.level}}  </h6>
      </td>
      <td class="d-flex flex-column min-width">
        <button *ngIf="training" class="btn btn-danger hover border font-color-black m-1" (click)="deletetraining(training.id)"><i class="bi bi-trash"></i></button>  
        <button *ngIf="training" class="btn btn-warning hover border font-color-black m-1" (click)="updatetraining(training.id)"><i class="bi bi-arrow-clockwise"></i></button>
    </td>     
  </tr>
</table>
