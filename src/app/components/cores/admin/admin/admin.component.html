<table class="table border rounded mt-3">
    <th colspan="3" class="text-center border p-3">Validation </th>
    <tr *ngFor="let user of Users" class="border">
        <td>
            <h6 class="">{{user.firstname}} {{user.lastname}}</h6>
        </td>
        <td>
            <h6 class="">{{user.organisation}} {{user.level}}</h6>
        </td>
        <td class="d-flex flex-row-reverse">
            <button *ngIf="user" class="btn btn-success hover border font-color-green mx-2" (click)="role(user.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
                  </svg>
                <!-- <i class="bi bi-check-lg mx-5"></i> -->
            </button>
        </td>
    </tr>
</table>
