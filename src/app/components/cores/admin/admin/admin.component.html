<table class="table border rounded mt-3">
    <th colspan="3" class="text-center border p-3">Validation </th>
    <tr *ngFor="let user of Users" class="border">
        <td>
            <h6 class="">{{user.firstname}} {{user.lastname}}</h6>
        </td>
        <td>
            <h6 class="">{{user.organisation}} {{user.level}}</h6>
        </td>
        <td class="d-flex flex-row-reverse">
            <button *ngIf="user" class="btn btn-success hover border font-color-green mx-2" (click)="role(user.id)"><i
                    class="bi bi-check-lg mx-5"></i></button>
        </td>
    </tr>
</table>
