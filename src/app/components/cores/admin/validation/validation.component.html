<div *ngIf="User" class="text-center ">

    <table class="table border rounded mt-3">
        <th colspan="3" class="text-center  p-3 my-auto">{{User.firstname}} {{User.lastname}}</th>
        <th colspan="" class="d-flex flex-column p-3">
            <button *ngIf="Me.id != User.id" class="btn btn-light hover border font-color-black" (click)="goToMessage(User.id)" >
                <div class="d-flex flex-column align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-text" viewBox="0 0 16 16">
                        <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                        <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8m0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5"/>
                      </svg>
                    <span style=" font-style: italic;">message</span>
                </div>
                <!-- <i class="bi bi-chat-text"></i> -->
            </button>
        </th>
        <tr class="border">
            <td colspan="2" class="text-center">
                <h6 class="m-2">Assurance</h6>
            </td>
        <tr>
            <td class="three-quarters-cell">
                <ng-container *ngIf="User && User.imageInsurance; else imageInsurance">
                    <img [src]="User.imageInsurance" class="size border rounded m-2" height="250vh" alt="Avatar"loading="lazy" id="insurance" />
                </ng-container>
                <ng-template #imageInsurance>
                    <h6 class="border rounded p-5 m-2">Pas d'image</h6>
                </ng-template>
            </td>
            <td class="d-flex flex-column" *ngIf="User && User.imageInsurance">
                <button class="btn btn-light hover font-color-black border m-2" (click)="rotateImage('insurance')">
                    <div class="d-flex flex-column align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                          </svg>
                        <span style=" font-style: italic;">rotation</span>
                    </div>
                    <!-- <i class="bi bi-arrow-clockwise mx-5">&nbsp; rotation</i> -->
                </button>
                <div class="mb-3 d-flex justify-content-center">
                    <input type="date" class="form-control text-center" (change)="onSelectedinsuranceDate($event)"
                        id="insuranceDate" placeholder="Assurance" [(ngModel)]="User.insuranceDateValidation">
                </div>
            </td>
        </tr>

        <tr class="border">
            <td colspan="2" class="text-center">
                <h6 class="m-2">Certificat</h6>
            </td>
        </tr>
        <tr>
            <td class="three-quarters-cell">
                <ng-container *ngIf="User && User.imageCertificat; else imageCertificat">
                    <img  [src]="User.imageCertificat" id="certificat"
                    class="size border rounded m-2" height="250vh" alt="Avatar" loading="lazy" />
                </ng-container>
                <ng-template #imageCertificat>
                    <h6 class="border rounded p-5 m-2">Pas d'image</h6>
                </ng-template>
            </td>

            <td class="d-flex flex-column" *ngIf="User && User.imageCertificat">
                <button class="btn btn-light hover font-color-black border m-2" (click)="rotateImage('certificat')">
                    <div class="d-flex flex-column align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                          </svg>
                        <span style=" font-style: italic;">rotation</span>
                    </div>
                    <!-- <i class="bi bi-arrow-clockwise mx-5">&nbsp; rotation</i> -->
                </button>
                <div class="mb-3 d-flex justify-content-center">
                    <input type="date" class="form-control text-center" (change)="onSelectedcertificatDate($event)"
                        id="certificatDate" placeholder="Certificat" [(ngModel)]="User.medicalDateValidation">
                </div>

            </td>
        </tr>

        <tr class="border">
            <td colspan="2" class="text-center">
                <h6 class="m-2">Niveau actuel
                    <div *ngFor="let training of User.trainings">
                        <div class="" *ngIf="training.isMostLevel"> {{training.organisation.name }} {{training.name }}
                        </div>
                    </div>
                </h6>
            </td>
        </tr>
        <tr>
            <td class="three-quarters-cell">
                <ng-container *ngIf="User && User.imageLevel; else imageLevel">
                    <img *ngIf="User && User.imageLevel" [src]="User.imageLevel" class="size border rounded m-2"
                    height="250vh" alt="Avatar" loading="lazy" id="level" />
                </ng-container>
                <ng-template #imageLevel>
                    <h6 class="border rounded p-5 m-2">Pas d'image</h6>
                </ng-template>
                
            </td>

            <td class="d-flex flex-column" *ngIf="User && User.imageLevel">
                <button class="btn btn-light hover font-color-black border m-2" (click)="rotateImage('level')">
                    <div class="d-flex flex-column align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                          </svg>
                        <span style=" font-style: italic;">rotation</span>
                    </div>
                    <!-- <i class="bi bi-arrow-clockwise mx-5">&nbsp; rotation</i> -->
                </button>
            </td>
        </tr>
        <tr class="" *ngFor="let training of User.trainings">
            <td class="three-quarters-cell" [ngClass]="{'bold' : training.isMostLevel}" *ngIf="!training.isMostLevel">
                {{training.organisation.name }} {{training.name }}
            </td>

            <td colspan="" class="d-flex flex-column ">
                <!-- <a class="btn btn-danger delete mx-2 border hover font-color-black" (click)="deletelevel(training.id)">
                    <div class="d-flex justify-content-around align-items-center">
                        <span style=" font-style: italic;">supprimer</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </div>
                    <i class="bi bi-trash mx-5"></i>
                </a> -->
                <a *ngIf="!training.isMostLevel" class="btn btn-light mx-2 border hover font-color-black" (click)="updatelevel(training.id)">
                    <div class="d-flex justify-content-around align-items-center">
                        <span style=" font-style: italic;">visible</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                          </svg>
                    </div>
                    <!-- <i class="bi bi-eye mx-5"></i> -->
                </a>
            </td>
        </tr>
    </table>
</div>
