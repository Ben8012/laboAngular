
<div class=" text-center m-5" *ngIf="ChargingPageMessage !=''">
  <h4>{{ChargingPageMessage}}</h4>
</div>
<div *ngIf="ChargingPageMessage ==''">
  <div *ngFor="let friend of User.friends">
    <div *ngIf="friend.id == FriendId">
      <div *ngFor="let message of friend.messages">
        <div class="card m-1" [ngClass]="message.sender.id === User.id ? 'blue' : 'light-blue'">
          <div class="card-body">
            <div class="d-flex justify-content-between my-auto">
              <h6 class="">{{message.sender.id == User.id ? 'Moi' : message.sender.firstname}}</h6>
              <h6 class="">EnvoyÃ© le {{message.createdAt}}</h6>
              <h6 class="">
                Vu  
                <svg *ngIf="!message.isRead" style="color:red"
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
                <!-- <i *ngIf="!message.isRead" class="bi bi-x" style="color:red;"></i>     -->
                <svg *ngIf="message.isRead" style="color:green" 
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                  <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
                </svg>
                <!-- <i *ngIf="message.isRead" class="bi bi-check-lg" style="color:green"></i> -->
              </h6>
            </div>    
            <div class="row align-items-start mt-2">
      
                <div class="col border rounded" [ngClass]="message.sender.id === User.id ? 'blue' : 'pink'  ">
                  <h4 class="m-2">{{message.content}}</h4>
                </div>
                <div *ngIf="message.sender.id == User.id " class="col-2 text-center">
                  <button *ngIf="!message.hiddenButtons"  (click)="deleteMessage(message)" class="btn btn-danger hover font-color-black border">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                    <!-- <i class="bi bi-trash mx-5"></i> -->
                  </button>
                  <div *ngIf="message.hiddenButtons" class="color-red">Supression ... </div>
                </div>
          
            </div> 
      
          </div>
        </div>
      </div>
    </div>
  </div>

<form [formGroup]="FormMessage" (ngSubmit)="addMessage()" >
  <div class="my-3">
    <input type="text" class="form-control" id="content"  name="content" formControlName="content">
  </div>
  <button *ngIf="!HiddenSendButton" type="submit" class="btn btn-dark">Envoyer</button>
  <div *ngIf="HiddenSendButton" class="color-red">Envois en cours ... </div>
</form>

</div>
