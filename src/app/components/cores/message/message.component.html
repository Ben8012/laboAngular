

  <div *ngFor="let message of Messages">
    <div class="card m-1" [ngClass]="message.sender.id === User.id ? 'blue' : 'light-blue'">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h6 class="my-auto">{{message.sender.id == User.id ? 'Moi' : message.sender.firstname}}</h6>
          <h6 class="my-auto">EnvoyÃ© le {{message.createdAt}}</h6>
          <h6 class="my-auto">
            Vu  
            <i *ngIf="!message.isRead" class="bi bi-x" style="color:red;"></i>    
            <i *ngIf="message.isRead" class="bi bi-check-lg" style="color:green"></i>
          </h6>
          <button (click)="deleteMessage(message.id)" class="btn btn-danger hover font-color-black border m-1"><i class="bi bi-trash mx-5"></i></button>
        </div>     
          <div class="card-body border rounded" [ngClass]="message.sender.id === User.id ? 'blue' : 'pink'  ">
            <h4>{{message.content}}</h4>
          </div>
      </div>
    </div>
  </div>



<form [formGroup]="FormMessage" (ngSubmit)="addMessage()" >
  <div class="my-3">
    <input type="text" class="form-control" id="content"  name="content" formControlName="content">
  </div>
  <button type="submit" class="btn btn-dark">Envoyer</button>
</form>
